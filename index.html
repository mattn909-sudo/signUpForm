<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Mesh Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <p>MelodyMesh</p>
    </div>
    <div class="formSection">
        <h2>Welcome to Melody Mesh!</h2>
        <p>Sign up now to join the social network where every note connects.</p>
        <div class="formContainer">
            <form action="placeholder" method="post">
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" placeholder="ex. Matthew">
            </div>
            <div>    
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" placeholder="ex. Nguyen">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="### - ### - ####">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="*********">
            </div>
            <div> 
                <label for="confirmPass">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPass" name="confirmPass" placeholder="*********">
            </div>
            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="loginPage.html">Log in</a></p>
    </div>

</body>
</html>
